version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ms-vps-panel-postgres
    environment:
      POSTGRES_DB: vpspanel
      POSTGRES_USER: vpspanel
      POSTGRES_PASSWORD: vpspanel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpspanel"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ms-vps-panel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ms-vps-panel-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ms-vps-panel-backend
    environment:
      DATABASE_URL: postgresql://vpspanel:vpspanel@postgres:5432/vpspanel
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-09cd570d76255f488028b1ef90e703d076cdfd0bfd1b2fafdb8d6f00e7eef841}
      DEBUG: ${DEBUG:-false}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-vps-panel}
      S3_REGION: ${S3_REGION:-us-east-1}
      USE_S3: ${USE_S3:-false}
      LIBVIRT_URI: ${LIBVIRT_URI:-qemu:///system}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      TMATE_HOST: ${TMATE_HOST:-localhost}
      TMATE_PORT: ${TMATE_PORT:-22}
      TMATE_BIN_PATH: ${TMATE_BIN_PATH:-/usr/bin/tmate}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - vps_images:/app/images
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ms-vps-panel-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
  minio_data:
  vps_images:

